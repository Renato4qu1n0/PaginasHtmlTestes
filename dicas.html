<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas Financeiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .dicas-verde {
            background-color: #E8F5E9;
        }
        .dicas-azul {
            background-color: #E3F2FD;
        }
        .dicas-amarela {
            background-color: #FFF9C4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dicas Financeiras</h1>
    </header>
    
    <div class="container">
        <!-- Navbar Responsiva -->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-4">
            <div class="container-fluid justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <form class="d-flex flex-wrap">
                        <button class="btn btn-outline-success m-2" type="button">Home</button>
                        <button class="btn btn-outline-success m-2" type="button">Dicas Financeiras</button>
                        <button class="btn btn-outline-success m-2" type="button">Projeção de Investimentos</button>
                        <button class="btn btn-outline-success m-2" type="button">Gastos Mensais</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Seções de Dicas -->
        <section id="dicas" class="dicas-verde section text-center">
            <h3>Gestão de Orçamento</h3>
            <p><a class="link-opacity-75-hover" href="#">Aqui você encontra dicas sobre como organizar seu orçamento mensal.</a></p>
            <!-- Cards de dicas de orçamento virão aqui -->
        </section>

        <section class="dicas-azul section text-center">
            <h3>Poupança e Investimentos</h3>
            <p><a class="link-opacity-75-hover" href="#">Dicas sobre como poupar e investir seu dinheiro de forma inteligente.</a></p>
            <!-- Cards de dicas de poupança e investimento virão aqui -->
        </section>

        <section class="dicas-amarela section text-center">
            <h3>Redução de Gastos</h3>
            <p><a class="link-opacity-75-hover" href="#">Saiba como identificar e reduzir gastos desnecessários no seu dia a dia.</a></p>
            <!-- Cards de dicas de redução de gastos virão aqui -->
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
