<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeção de Investimentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projeção de Investimentos</h1>
    </header>
    <div class="container">
        <section class="mt-4">
            <form id="projecaoForm">
                <div class="form-group">
                    <label for="valor">Valor Inicial:</label>
                    <input type="number" class="form-control" id="valor" name="valor" required>
                </div>
                <div class="form-group">
                    <label for="tempo">Período (meses):</label>
                    <input type="number" class="form-control" id="tempo" name="tempo" required>
                </div>
                <button type="submit" class="btn btn-primary">Projetar</button>
            </form>
            <!-- Resultados serão exibidos aqui -->
        </section>
    </div>
</body>
</html>
